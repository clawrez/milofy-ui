<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75e0c3f604.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Milofy</title>
</head>

<body>
    <div id="app">
        <div id="top-section">
            <div id="library-side-bar">
                <div class="library-item" id="library-all">
                    All Tracks
                </div>
                <div class="library-item" id="library-clawrez">
                    Liked Tracks
                </div>
                <div class="library-item" id="library-clawrez">
                    Clawrez
                </div>
                <div class="library-item" id="library-clawrez">
                    kevlar
                </div>
                <div class="library-item" id="library-clawrez">
                    ZiKK
                </div>
            </div>
            <div class="menu" id="music-displayer">
                <div id="displaying-artist">
                    All Tracks
                </div>
                <div id="list-guide-container">
                    <div class="song-list-item" id="initial-list-item">
                        <div>
                            <div class="song-list-cover"> </div>
                        </div>
                        <div class="song-list-first-column">
                            <div class="song-list-title">
                                Title/Artists
                            </div>
                        </div>
                        <div class="song-list-album">
                            Album
                        </div>
                        <div class="song-list-genre">
                            Genre
                        </div>
                        <div class="song-list-release-date">
                            Release Date
                        </div>
                        <div class="song-list-buttons">
                            <i class="song-list-button"></i>
                            <i class="song-list-button"></i>
                            <i class="song-list-button"></i>
                        </div>
                    </div>
                </div>
                <div id="song-list">
                    
                    <div class="song-list-item">
                        <div>
                            <img class="song-list-cover" src="img/placeholderS.png">
                        </div>
                        <div class="song-list-first-column">
                            <div class="song-list-title">
                                The Song of Ever
                            </div>
                            <div class="song-list-artists">
                                Clawrez, kevlar, ZiKK
                            </div>
                        </div>
                        <div class="song-list-album">
                            The Album in Time
                        </div>
                        <div class="song-list-genre">
                            Hardstyle
                        </div>
                        <div class="song-list-release-date">
                            Jan 19, 2024
                        </div>
                        <div class="song-list-buttons">
                            <i class="fa-solid fa-heart song-list-button"></i>
                            <i class="fa-solid fa-indent song-list-button"></i>
                            <i class="fa-solid fa-circle-info song-list-button"></i>
                        </div>
                    </div>

                    <div id="stupid-pillow">
                    
                    </div>
                </div>
                

            </div>
            <div class="menu hidden" id="artist-page">

            </div>
            <div class="menu hidden" id="album-page">

            </div>
        </div>
        <div id="bottom-section">
            <!-- progress bar, media controls, other buttons -->
            <div id="music-info-container">
                <div id="music-info-left">
                    <div id="info-song-cover-container">
                        <img id="info-song-cover" src="img/placeholderS.png">
                    </div>
                </div>
                <div id="music-info-right">
                    <div id="info-song-title">
                        The Song of Ever
                    </div>
                    <div id="info-song-artists">
                        Clawrez, kevlar, ZiKK
                    </div>
                </div>
            </div>
            <div id="media-controls-container">
                <div id="progress-bar-container">
                    <div class="progress-time" id="progress-start-time">1:26</div>
                    <div id="progress-bar">
                        <div id="progress">

                        </div>
                    </div>
                    <div class="progress-time" id="progress-end-time">2:52</div>
                </div>
                <div id="media-buttons">
                    <div class="media-button">-10s</div>
                    <i class="fa-solid fa-rotate-right media-button"></i>
                    <i class="fa-solid fa-backward media-button"></i>
                    <i class="fa-solid fa-play media-button" id="play-pause-button"></i>
                    <i class="fa-solid fa-forward media-button"></i>
                    <i class="fa-solid fa-shuffle media-button"></i>
                    <div class="media-button">+10s</div>
                </div>
            </div>
            <div id="other-functions-container">
                <div id="other-function-buttons">
                    <i class="fa-solid fa-heart other-function-button"></i>
                    <i class="fa-solid fa-bars other-function-button"></i>
                    <i class="fa-solid fa-circle-info song-list-button"></i>
                </div>
                <div id="volume-container">
                    <i class="fa-solid fa-volume-low other-function-button""></i>
                    <div id="volume-bar">
                        <div id="volume-progress">

                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/musicdisplay.js"></script>
    <script>displayArtist(`all`)</script>
</body>

</html>
